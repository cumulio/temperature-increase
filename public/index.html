<html>
  <head>
    <!-- Open Graph data -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cumul.io Global Temperature Rise App" />
    <meta property="og:url" content="http://climate.cumul.io/" />
    <meta property="og:description" content="Dashboard on Global Temperature Rise since 1961" />
    <meta property="og:image" content="http://climate.cumul.io/images/og-image.png" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://climate.cumul.io/" />
    <meta property="twitter:title" content="Cumul.io Temperature Rise App" />
    <meta property="twitter:description" content="Dashboard on Global Temperature Rise since 1961" />
    <meta property="twitter:image" content="http://climate.cumul.io/images/og-image.png" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="/css/main.css" rel="stylesheet" />
    <!-- <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" /> -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <!-- add cumul.io embed script or install & use cumulio-react, cumulio-react-native or angular lib ngx-cumulio -->
    <script src="https://cdn-a.cumul.io/js/cumulio.min.js"></script>
    <title>Cumul.io Temperature Rise App</title>
  </head>
  <body>
    <div id="gated-content" class="d-flex align-items-stretch w-100">
      <div id="sidebar" class="d-flex flex-column h-100 text-white">
        <!-- Company logo and name -->
        <div class="mb-4">
          <div class="logo">
            <img
              src="/images/logo.svg"
              width="20%"
              onclick="toggleMenu(false)"
            />
          </div>
        </div>
        <div class="p-4 d-flex flex-column flex-grow-1">
          <!-- menu list-->
          <div class="pages small">
            <ul class="list-unstyled text-uppercase p-0">
              <li
                id="temp-dashboard"
                class="menu-item active"
                onclick="loadDashboard(this)"
              >
                Global Temperature Rise
              </li>
              <li id="info" class="menu-item" onclick="loadInfo(this)">
                Information
              </li>
            </ul>
          </div>
          <div class="flex-fill"></div>
          <!-- Settings for integrated dashboard -->
          <div class="language-settings">
            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center">
                <p class="label small text-uppercase mb-0 font-weight-bold">
                  dashboard Language
                </p>
              </div>
              <div
                class="
                  d-flex
                  justify-content-stretch
                  text-uppercase text-center
                "
              >
                <div
                  class="language-btn active mr-1"
                  onclick="changeLanguage('en', this)"
                >
                  en
                </div>
                <div
                  class="language-btn mx-1"
                  onclick="changeLanguage('fr', this)"
                >
                  fr
                </div>
                <div
                  class="language-btn ml-1"
                  onclick="changeLanguage('nl', this)"
                >
                  nl
                </div>
              </div>
            </div>
          </div>
          <div class="powered-by text-center p-3">
            <div class="mb-2">Powered by</div>
            <a target="_blank" href="https://www.cumul.io/">
              <img src="images/main_cumulio_logo_with_text.svg" />
            </a>
          </div>
        </div>
      </div>
      <!-- Dashboard container -->
      <div class="main-container text-center">
        <div
          onclick="toggleMenu(true)"
          class="
            page-title
            text-left
            font-weight-bold
            d-flex
            align-items-center
          "
        >
          <div class="menu-toggle d-inline-block d-lg-none my-3 mr-3"></div>
          <!-- <div class="d-inline-block my-3">Olympics Insights</div> -->
        </div>
        <div class="dashboard-outer-container">
          <div id="dashboard-container"></div>
        </div>
      </div>
      <div id="overlay" onclick="toggleMenu(false)"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
